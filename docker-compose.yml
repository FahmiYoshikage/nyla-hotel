version: "3.8"
services:
  web:
    build: .
    container_name: hotel_web
    ports:
      - "8080:80"
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER:-app}
      - DB_PASS=${DB_PASS:-example}
      - DB_NAME=${DB_NAME:-hotel}
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: hotel_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS:-example}
      - MYSQL_DATABASE=${DB_NAME:-hotel}
      - MYSQL_USER=${DB_USER:-app}
      - MYSQL_PASSWORD=${DB_PASS:-example}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - type: bind
        source: ./hotel (1).sql
        target: /docker-entrypoint-initdb.d/seed.sql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: hotel_phpmyadmin
    environment:
      - PMA_HOST=db
      - PMA_USER=${DB_USER:-app}
      - PMA_PASSWORD=${DB_PASS:-example}
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  db_data:
